<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>List-Clients</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--STOMP-->
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <!--clients.js dependence: jquery-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/clients.js"></script>

</head>

<body>

<div class="container" >
    <h1>Новые клиенты</h1>
<!--    <span th:if="${products.size() == 0}">Products List is empty</span>-->
    <table class="table table-hover" id="table">
        <thead class="head-dark">
        <tr>
            <td>id</td>
            <td>name</td>
            <td>passport</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clientsDto}">
            <td th:text="${client.id}"/>
            <td th:text="${client.name}"/>
            <td th:text="${client.passportId}"/>
            <td><a class="btn btn-secondary" th:href="@{'/clients-list/' + ${client.id}}">Details</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
